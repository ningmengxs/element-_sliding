<script>
$(function(){
	var listNum = $('.workes_list').find('.workes_box').length/2;
        // 获得移动元素的个数的一半
	var boxWidth = $('.workes_list').find('.workes_box').eq(0).width();
         // 获得一个容器的宽度
	$('.workes_list').css('width',listNum * boxWidth);
          // 设置 移动对象外面容器的宽度
    $.fn.slide = function(){
        var $this = this;

        this.get(0).addEventListener('touchstart',function(ev){
                // 绑定触屏事件
			document.ontouchmove = function(ev){
				ev.preventDefault();
                // 阻止时间冒泡
			};

            var $touch = ev.touches[0];
                 //前跟踪的触摸操作的touch对象的数组。
            var $startX = $touch.pageX;
                 //触摸的位置视口中的x坐标
            var $width = document.documentElement.offsetWidth||document.body.offsetWidth;
                //  获得可视区的宽度
            var $workWidth = $('.workes_box').get(0).offsetWidth;
                // 获取移动元素的宽度
            var workList = $this.find('.workes_list');
                // 获取到移动对象容器
            var $left = workList.get(0).offsetLeft;
               // 获得移动对象容器距离文档左侧的距离
            var $betweenLeft = 0 - $left;
                 // 距离文档左侧 负的距离
            var $betweenRight = $width - workList.get(0).offsetWidth - $left;
                 // 获得可视区的宽度 -  移动对象容器的宽度 -  获得移动对象容器距离文档左侧的距离
            var $workLeft = null;

            clearInterval(workList.get(0).timer);

            clearInterval(workList.get(1).timer);
            document.addEventListener('touchmove',pull);
            document.addEventListener('touchend',end);

            function pull(ev){
                var $touch = ev.touches[0];
                var $disX = $touch.pageX - $startX;
                $workLeft = workList.get(0).offsetLeft;
                if($workLeft>=0){
                    workList.css('left',($disX-$betweenLeft)*0.3);
                }else if($workLeft<=$width - workList.get(0).offsetWidth){
                    workList.css('left',($width - workList.get(0).offsetWidth)+($disX-$betweenRight)*0.3);
                }else{
                    workList.css('left',$left+$disX);
                }
            }
            function end(){
                if($workLeft>=0){
                    tweenMove({
                        'obj':workList.get(0),
                        'oTarget':{'left':0},
                        'iTime':200,
                        'iType':'easeOut'
                    });
                    tweenMove({
                        'obj':workList.get(1),
                        'oTarget':{'left':0},
                        'iTime':200,
                        'iType':'easeOut'
                    });
                }else if($workLeft<=$width - workList.get(0).offsetWidth){
                    tweenMove({
                        'obj':workList.get(0),
                        'oTarget':{'left':$width - workList.get(0).offsetWidth},
                        'iTime':200,
                        'iType':'easeOut'
                    });
                    tweenMove({
                        'obj':workList.get(1),
                        'oTarget':{'left':$width - workList.get(0).offsetWidth},
                        'iTime':200,
                        'iType':'easeOut'
                    });
                }
				document.ontouchmove = null;
                document.removeEventListener('touchmove',pull);
                document.removeEventListener('touchend',end);
            }
        })
    };
    $('.work').slide();
});
